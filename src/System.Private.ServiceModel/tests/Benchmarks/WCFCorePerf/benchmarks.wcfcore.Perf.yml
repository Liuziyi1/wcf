jobs:
  WCFCorePerf:
    source:
      repository: https://github.com/dotnet/wcf.git
      branchOrCommit: master
      project: src/System.Private.ServiceModel/tests/Benchmarks/WCFCorePerf/WCFCorePerf/WCFCorePerf.csproj
    isConsoleApp: true
    waitForExit: true
    variables:
      Duration: 300
    arguments: " binding:{{Binding}} serviceurl:{{Protocol}}://{{Server}}{{Url}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "

scenarios:
  BasicHttpWithBuffered:    
    load:
      job: WCFCorePerf
      variables:
        Server: /
        Protocol: Http
        Url: /SayHello/SayHello.svc
        Binding: BasicHttp
        TransferMode: Buffered
        serverPort: 8231
        path: /	
  BasicHttpWithDefault:    
    load:
      job: WCFCorePerf
      variables:
        Server: /
        Protocol: Http
        Url: /SayHello/SayHello.svc
        Binding: BasicHttp
        TransferMode: Default
        serverPort: 8231
        path: /
  WSHttp:    
    load:
      job: WCFCorePerf
      variables:
        Server: /
        Protocol: Https
        Url: /wcfservicewshttp/service.svc
        Binding: WSHttp
        serverPort: 8231
        path: /
  NetTcp:    
    load:
      job: WCFCorePerf
      variables:
        Server: /
        Protocol: net.tcp
        Url: /WcfNetTcpService/Service1.svc
        Binding: NetTcp
        serverPort: 8231
        path: /

